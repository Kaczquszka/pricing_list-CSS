<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: #780c28;
      }
      .pricing-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
        height: 100vh;
      }
      .pricing-plan {
        flex: 1;
        max-width: 280px;
        background-color: #eafaea;
        padding: 20px;
        border: 5px, solid, #6e8e59;
        border-radius: 5%;
      }
      ul {
        list-style-type: none;
        padding: 0px;
      }
      .plan-title {
        font-size: 1.5rem;
        text-align: center;
        padding-bottom: 20px;
        color: #34442a;
        text-transform: uppercase;
      }
      .plan-button {
        background-color: #8eaa7b;
        border: 0px;
        border-radius: 10%;
        padding: 8px;
        color: #eafaea;
        position: relative;
        left: 77%;
      }

      .plan-features.side {
        width: 180px;
      }
      .plan-features.center {
        width: 240px;
      }
      .plan-features {
        padding: 10px 0px;
      }
      .plan-price {
        font-size: 2rem;
        text-align: center;
        font-weight: 600;
        color: #34462a;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          margin-top: 2vh;
          flex-direction: column;
          height: 100%;
        }
        .pricing-plan {
          width: 260px;
        }
        .plan-button {
          position: relative;
          left: 195px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features side">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button side">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features center">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button center">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features side">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button side">Sign Up</button>
      </div>
    </div>
  </body>
</html>
